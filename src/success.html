<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/main.css" />
    <link
      rel="shortcut icon"
      href="/src/assets/images/logo.png"
      type="image/x-icon"
    />
    <title>LTF Stores</title>
  </head>
  <body class="bg-gray-100">
    <!-- Header -->
    <header class="sticky z-[10] top-0 bg-white">
      <div class="flex items-center justify-between p-4 mx-auto max-w-7xl">
        <a class="block text-teal-600" href="/src/index.html">
          <span class="sr-only">Home</span>
          <img src="/src/assets/images/logo.png" alt="" class="w-[40px]" />
        </a>
        <button
          class="w-[40px] h-[40px] rounded-full bg-gray-100 flex items-center justify-center hover:bg-yellow-500 transition-all duration-500 ease-in-out cart_btn relative"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-5 h-5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
            />
          </svg>

          <div
            class="absolute bottom-0 right-0 text-[8px] w-[15px] h-[15px] items-center justify-center rounded-full bg-yellow-500 cart_counter hidden"
          >
            2
          </div>
        </button>
      </div>
    </header>

    <!-- Page Header -->
    <section class="page_header"></section>
    <!-- Main Body Content -->
    <main
      class="w-full min-h-screen h-full flex items-center justify-center px-5 md:px-10 max-w-[1300px] mx-auto gap-x-5 gap-y-10 pt-10 pb-20 product_list"
    >
      <!-- component -->
      <div class="bg-gray-100 h-screen min-w-[500px] w-full">
        <div class="bg-white p-6 md:mx-auto">
          <svg
            viewBox="0 0 24 24"
            class="text-green-600 w-16 h-16 mx-auto my-6"
          >
            <path
              fill="currentColor"
              d="M12,0A12,12,0,1,0,24,12,12.014,12.014,0,0,0,12,0Zm6.927,8.2-6.845,9.289a1.011,1.011,0,0,1-1.43.188L5.764,13.769a1,1,0,1,1,1.25-1.562l4.076,3.261,6.227-8.451A1,1,0,1,1,18.927,8.2Z"
            ></path>
          </svg>
          <div class="text-center">
            <h3
              class="md:text-2xl text-base text-gray-900 font-semibold text-center"
            >
              Payment Successful!
            </h3>
            <p class="text-gray-600 my-2">Thank you for your order.</p>
            <p>Have a great day!</p>
            <div class="py-10 text-center">
              <a
                href="/src/index.html"
                class="w-full rounded bg-yellow-400 py-4 px-8 text-sm font-medium transition hover:scale-105"
              >
                CONTINUE SHOPPING
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-50">
      <div class="mx-auto max-w-screen-xl px-4 py-8 sm:px-6 lg:px-8">
        <div class="sm:flex sm:items-center sm:justify-between">
          <div
            class="flex justify-center gap-2 items-center text-[#3b5998] sm:justify-start"
          >
            <a class="block text-blue-600" href="/src/index.html">
              <span class="sr-only">Home</span>
              <img src="/src/assets/images/logo.png" alt="" class="w-[40px]" />
            </a>
            <p class="font-bold">LifeTechFacts</p>
          </div>

          <p
            class="mt-4 text-center text-sm text-gray-500 lg:mt-0 lg:text-right"
          >
            Copyright &copy; 2023. All rights reserved.
          </p>
        </div>
      </div>
    </footer>

    <!-- Script files here -->
    <script src="scripts/success.js"></script>
  </body>
</html>
