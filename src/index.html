<!DOCTYPE html>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/main.css" />
    <link
      rel="shortcut icon"
      href="/src/assets/images/logo.png"
      type="image/x-icon"
    />
    <title>LTF Stores</title>
  </head>
  <body class="bg-gray-100">
    <!-- Header -->
    <header class="sticky z-[10] top-0 bg-white">
      <div class="flex items-center justify-between p-4 mx-auto max-w-7xl">
        <a class="block text-teal-600" href="/src/index.html">
          <span class="sr-only">Home</span>
          <img src="/src/assets/images/logo.png" alt="" class="w-[40px]" />
        </a>
        <button
          class="w-[40px] h-[40px] rounded-full bg-gray-100 flex items-center justify-center hover:bg-yellow-500 transition-all duration-500 ease-in-out cart_btn"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-5 h-5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
            />
          </svg>
        </button>
      </div>
    </header>

    <!-- Main Body Content -->
    <main
      class="w-full min-h-screen h-full grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 items-center justify-center max-w-[1200px] mx-auto gap-x-5 gap-y-10 py-20 product_list"
    ></main>

    <!-- Footer -->
    <footer class="bg-gray-50">
      <div class="mx-auto max-w-screen-xl px-4 py-8 sm:px-6 lg:px-8">
        <div class="sm:flex sm:items-center sm:justify-between">
          <div
            class="flex justify-center gap-2 items-center text-[#3b5998] sm:justify-start"
          >
            <a class="block text-blue-600" href="/src/index.html">
              <span class="sr-only">Home</span>
              <img src="/src/assets/images/logo.png" alt="" class="w-[40px]" />
            </a>
            <p class="font-bold">LifeTechFacts</p>
          </div>

          <p
            class="mt-4 text-center text-sm text-gray-500 lg:mt-0 lg:text-right"
          >
            Copyright &copy; 2023. All rights reserved.
          </p>
        </div>
      </div>
    </footer>

        aria-modal="true"
        role="dialog"
        tabindex="-1"
      >
        <button
          class="absolute end-4 top-4 text-gray-600 transition hover:scale-110 cart_modal_close_btn"
        >
          <span class="sr-only">Close cart</span>

          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="h-5 w-5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>

        <div class="mt-4 flex flex-col justify-between h-full pb-5">
          <ul class="space-y-4">

                    <dt class="inline">Size:</dt>
                    <dd class="inline">XXS</dd>
                  </div>

                  <div>
                    <dt class="inline">Color:</dt>
                    <dd class="inline">White</dd>
                  </div>
                </dl>
              </div>

              <div class="flex flex-1 items-center justify-end gap-2">
                <form>
                  <label for="Line1Qty" class="sr-only"> Quantity </label>

                  <input
                    type="number"
                    min="1"
                    value="1"
                    id="Line1Qty"
                    class="h-8 w-12 rounded border-gray-200 bg-gray-50 p-0 text-center text-xs text-gray-600 [-moz-appearance:_textfield] focus:outline-none [&::-webkit-inner-spin-button]:m-0 [&::-webkit-inner-spin-button]:appearance-none [&::-webkit-outer-spin-button]:m-0 [&::-webkit-outer-spin-button]:appearance-none"

                    stroke-width="1.5"
                    stroke="currentColor"

                  <svg

                      d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
                    />
                  </svg>
                </button>
              </div>
            </li>
          </ul>

          <div class="space-y-4 text-center">
            <a
              href="cart.html"
              class="block rounded border border-yellow-600 px-5 py-3 text-sm text-gray-600 transition hover:ring-1 hover:ring-gray-400"
            >
              View my cart (2)
            </a>

            <a
              href="#"
              class="block w-full rounded bg-yellow-400 p-4 text-sm font-medium transition hover:scale-105 checkout"
            >
              Checkout
            </a>

            <a
              href="#"
              class="inline-block text-sm text-gray-500 underline underline-offset-4 transition hover:text-gray-600"
            >
              Continue shopping
            </a>
          </div>
        </div>

    <!-- Script file here -->
    <script type="module" src="scripts/app.js"></script>
