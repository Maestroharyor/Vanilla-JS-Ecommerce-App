<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/main.css" />
    <link
      rel="shortcut icon"
      href="/src/assets/images/logo.png"
      type="image/x-icon"
    />
    <title>LTF Stores</title>
  </head>
  <body class="bg-gray-100">
    <!-- Header -->
    <header class="sticky z-[10] top-0 bg-white">
      <div class="flex items-center justify-between p-4 mx-auto max-w-7xl">
        <a class="block text-teal-600" href="/src/index.html">
          <span class="sr-only">Home</span>
          <img src="/src/assets/images/logo.png" alt="" class="w-[40px]" />
        </a>
        <button
          class="w-[40px] h-[40px] rounded-full bg-gray-100 flex items-center justify-center hover:bg-yellow-500 transition-all duration-500 ease-in-out cart_btn relative"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-5 h-5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
            />
          </svg>

          <div
            class="absolute bottom-0 right-0 text-[8px] w-[15px] h-[15px] items-center justify-center rounded-full bg-yellow-500 cart_counter hidden"
          >
            2
          </div>
        </button>
      </div>
    </header>

    <!-- Page Header -->
    <section class="page_header"></section>
    <!-- Main Body Content -->
    <main
      class="w-full min-h-screen h-full grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 items-center justify-center px-5 md:px-10 max-w-[1300px] mx-auto gap-x-5 gap-y-10 pt-10 pb-20 product_list"
    ></main>

    <!-- Footer -->
    <footer class="bg-gray-50">
      <div class="mx-auto max-w-screen-xl px-4 py-8 sm:px-6 lg:px-8">
        <div class="sm:flex sm:items-center sm:justify-between">
          <div
            class="flex justify-center gap-2 items-center text-[#3b5998] sm:justify-start"
          >
            <a class="block text-blue-600" href="/src/index.html">
              <span class="sr-only">Home</span>
              <img src="/src/assets/images/logo.png" alt="" class="w-[40px]" />
            </a>
            <p class="font-bold">LifeTechFacts</p>
          </div>

          <p
            class="mt-4 text-center text-sm text-gray-500 lg:mt-0 lg:text-right"
          >
            Copyright &copy; 2023. All rights reserved.
          </p>
        </div>
      </div>
    </footer>

    <!-- Cart Modal -->
    <div class="fixed top-0 left-0 w-full h-full z-10 hidden cart_modal">
      <!-- Overlay -->
      <div
        class="absolute top-0 left-0 w-full h-full bg-black bg-opacity-20 cart_modal_overlay"
      ></div>
      <div
        class="absolute w-screen max-w-sm shadow bg-gray-100 px-4 py-8 sm:px-6 lg:px-8 right-0 top-0 h-full"
        aria-modal="true"
        role="dialog"
        tabindex="-1"
      >
        <button
          class="absolute end-4 top-4 text-gray-600 transition hover:scale-110 cart_modal_close_btn"
        >
          <span class="sr-only">Close cart</span>

          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="h-5 w-5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>

        <div class="mt-4 flex flex-col justify-between h-full pb-5">
          <ul class="space-y-4 cart_modal_container">
            <p>You haven't added any products to cart...</p>
          </ul>

          <div class="space-y-4 text-center">
            <button
              class="hidden w-full rounded bg-yellow-400 p-4 text-sm font-medium transition hover:scale-105 checkout_button"
            >
              Checkout
            </button>

            <p
              class="inline-block text-sm text-gray-500 underline underline-offset-4 transition hover:text-gray-600 continue_shopping cursor-pointer"
            >
              Continue shopping
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Script files here -->
    <script src="https://js.stripe.com/v3/"></script>
    <script type="module" src="scripts/app.js"></script>
    <script type="module" src="scripts/fetchData.js"></script>
    <script type="module" src="scripts/renderProducts.js"></script>
  </body>
</html>
